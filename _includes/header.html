<header class="site-header">
  <a href="{{ site.url }}">
    <img src="{{ site.url }}/assets/img/logo.png" alt="Logo" class="logo" style="height:100px;">
  </a>
  <nav class="nav">
    {% assign here = page.url | default: '/' %}
    <a href="{{ '/' | relative_url }}" class="{% if here == '/' %}active{% endif %}">Home</a>
    <a href="{{ '/' | relative_url }}" class="{% if here contains '/syllabus' %}active{% endif %}">Syllabus</a>
  </nav>
</header>
